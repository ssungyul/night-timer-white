<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ssungyul timer</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Baloo 2', cursive;
  overflow: hidden;

  /* ğŸŒŒ PNG ë°°ê²½ */
  background-image: url("night.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

/* ğŸ¤ í°ìƒ‰ ë°˜íˆ¬ëª… ì¹´ë“œ */
.container {
  width: 220px;
  padding: 20px;
  border-radius: 22px;
  background: rgba(255, 255, 255, 0.35);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  text-align: center;
  color: #222;
  box-shadow: 0 8px 25px rgba(0,0,0,0.25);
}

/* íƒ€ì´í‹€ */
.title {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 14px;
}

/* â° Time */
.time {
  font-size: 44px;
  font-weight: 700;
  margin: 20px 0;
}

/* ğŸ”¹ Mode buttons */
.modes {
  display: flex;
  justify-content: center;
  gap: 3px;
  margin-bottom: 16px;
}

.mode-btn {
  border: none;
  background: rgba(255,255,255,0.6);
  color: #222;
  padding: 6px 14px;
  border-radius: 16px;
  font-size: 15px;
  cursor: pointer;
  transition: 0.2s ease;
}

.mode-btn:hover {
  background: rgba(255,255,255,0.8);
}

.mode-btn.active {
  background: #ff9f5f;
  color: white;
  font-weight: 600;
}

/* ğŸ› Controls */
.controls {
  display: flex;
  justify-content: center;
  gap: 10px;
}

.control-btn {
  background: #ff9f5f;
  border: none;
  color: white;
  padding: 8px 20px;
  border-radius: 16px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s ease;
}

.control-btn:hover {
  transform: scale(1.05);
}

.icon-btn {
  background: rgba(255,255,255,0.6);
  border: none;
  color: #222;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  font-size: 18px;
  cursor: pointer;
  transition: 0.2s ease;
}

.icon-btn:hover {
  background: rgba(255,255,255,0.8);
}
</style>
</head>

<body>

<div class="container">

  <div class="title">ğŸŠ Ssungyul Timer</div>

  <div class="modes">
    <button class="mode-btn active" onclick="setMode('pomodoro', this)">Focus</button>
    <button class="mode-btn" onclick="setMode('short', this)">Short</button>
    <button class="mode-btn" onclick="setMode('long', this)">Long</button>
  </div>

  <div class="time" id="time">25:00</div>

  <div class="controls">
    <button class="control-btn" onclick="startTimer()">Start</button>
    <button class="icon-btn" onclick="pauseTimer()">â¸</button>
    <button class="icon-btn" onclick="resetTimer()">âŸ³</button>
  </div>

</div>

<script>
let timer = null;
let currentMode = "pomodoro";

const modes = {
  pomodoro: 25 * 60,
  short: 5 * 60,
  long: 15 * 60
};

let totalSeconds = modes[currentMode];

function updateDisplay() {
  const m = String(Math.floor(totalSeconds / 60)).padStart(2, "0");
  const s = String(totalSeconds % 60).padStart(2, "0");
  document.getElementById("time").textContent = `${m}:${s}`;
}

function setMode(mode, el) {
  clearInterval(timer);
  timer = null;
  currentMode = mode;
  totalSeconds = modes[mode];
  updateDisplay();

  document.querySelectorAll(".mode-btn").forEach(btn =>
    btn.classList.remove("active")
  );
  el.classList.add("active");
}

function startTimer() {
  if (timer) return;

  timer = setInterval(() => {
    if (totalSeconds <= 0) {
      clearInterval(timer);
      timer = null;
      alert("Time's up!");
      return;
    }
    totalSeconds--;
    updateDisplay();
  }, 1000);
}

function pauseTimer() {
  clearInterval(timer);
  timer = null;
}

function resetTimer() {
  clearInterval(timer);
  timer = null;
  totalSeconds = modes[currentMode];
  updateDisplay();
}

updateDisplay();
</script>

</body>
</html>
